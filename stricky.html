<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style0.css">
    <title>Login</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 col-sm-6">
          <img src="./images/login.svg" class="img-fluid" alt="">
        </div>
        <div class="col-md-6 col-sm-6">
          <div class="card">
            <div class="d-flex align-items-center mb-3 pb-1">
              <i class="bi bi-boxes fs-2 me-3"></i>
              <span class="h1 fw-bold mb-0">Logo</span>
            </div>
            <h5 class="fw-normal mb-3 pb-3">Sign into your account</h5>
            <form>
              <div class="mb-3">
                <label for="Email" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" placeholder="Email address" id="Email">
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" id="Password">
              </div>
              <button type="submit" class="btn  form-control">LOGIN</button>
              <a class="small text-muted" href="#!">Forgot password?</a>
              <p class="mb-2 pb-lg-2">Don't have an account? <a class="register" href="#!">Register here</a></p>
              <a href="#!" class="small text-muted">Terms of use</a> <a href="#!" class="small text-muted">Privacy policy</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="./bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
